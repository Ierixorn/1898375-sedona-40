<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Туристический сайт города Седона</title>
    <link rel="icon" href="favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="index-page">

    <div class="modal-container">
      <section class="modal modal-hotel-search">
        <h2 class="modal-title">Поиск гостиницы в Седоне</h2>
        <button class="modal-close-button" type="button" onclick="modalSearch.classList.add('modal-container-off')">
          <svg class="modal-close-icon" aria-hidden="true" focusable="false" width="14" height="14" viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M14 1.29231L12.7077 0L7 5.70769L1.29231 0L0 1.29231L5.70769 7L0 12.7077L1.29231 14L7 8.29231L12.7077 14L14 12.7077L8.29231 7L14 1.29231Z"/>
          </svg>
          <span class="visually-hidden">Закрыть поиск гостинницы.</span>
        </button>
        <form class="modal-search-form" action="https://echo.htmlacademy.ru/" method="get" name="modal-search-form">
          <div class="modal-inputs-wrapper">
            <label class="input-lable" for="arrave-date">Дата заезда:</label>
            <div class="date-input-wrapper">
              <input class="modal-input modal-date-input" id="arrave-date" name="arrave-date" type="text" value="27 апреля 2020" placeholder="Укажите дату">
              <strong class="input-error-message">Мы не можем отправить вас в прошлое.</strong>
            </div>
          </div>
          <div class="modal-inputs-wrapper">
            <label class="input-lable" for="depart-date">Дата выезда:</label>
            <div class="date-input-wrapper">
              <input class="modal-input modal-date-input" id="depart-date" name="depart-date" type="text" value="1 сентября 2023" placeholder="Укажите дату">
              <strong>На эти даты есть свободные номера. Пока есть.</strong>
            </div>
          </div>
          <div class="modal-inputs-wrapper">
            <div class="resident-wrapper">
              <label class="input-lable" for="adultAmount">Взрослые:</label>
              <div class="resident-input-wrapper">
                <button class="decrease-button" type="button">
                  <svg class="decrease-button-icon" aria-hidden="true" focusable="false" width="14" height="2" viewBox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0L0 2L14 2V0L0 0Z"/>
                  </svg>
                  <span class="visually-hidden">Уменьшить число взрослых.</span>
                </button>
                <input class="modal-input modal-number-input" type="number" id="adultAmount" name="adult-amount" value="2" min="0" max="50" required>
                <button class="increase-button" type="button">
                  <svg class="increase-button-icon" aria-hidden="true" focusable="false" width="14" height="14" viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                  </svg>
                  <span class="visually-hidden">Увеличить число взрослых.</span>
                </button>
              </div>
            </div>
            <div class="resident-wrapper">
              <div class="children-tooltip-wrapper">
                <label class="input-lable" for="childrenAmount">Дети:</label>
                <button class="tooltip-button" type="button" aria-labelledby="children-tooltip">
                  <svg class="tooltip-button-icon" aria-hidden="true" focusable="false" width="26" height="26" viewBox="0 0 26 26" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="13" cy="13" r="13"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z" fill="white"/>
                  </svg>
                  <span class="modal-tooltip modal-tooltip-text" role="tooltip" id="children-tooltip">Укажите количество детей,<br> которые будут с вами, возраст<br> которых от 6 до 18 лет. Дети<br> до 6 лет размещаются<br> бесплатно.</span>
                </button>
              </div>
              <div class="resident-input-wrapper">
                <button class="decrease-button" type="button">
                  <svg class="decrease-button-icon" aria-hidden="true" focusable="false" width="14" height="2" viewBox="0 0 14 2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0L0 2L14 2V0L0 0Z"/>
                  </svg>
                  <span class="visually-hidden">Уменьшить число детей.</span>
                </button>
                <input class="modal-input modal-number-input" type="number" id="childrenAmount" name="children-amount" value="2" min="0" max="50" required>
                <button class="increase-button" type="button">
                  <svg class="increase-button-icon" aria-hidden="true" focusable="false" width="14" height="14" viewBox="0 0 14 14" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 6H8V0H6V6H0V8H6V14H8V8H14V6Z"/>
                  </svg>
                  <span class="visually-hidden">Увеличить число детей.</span>
                </button>
              </div>
            </div>
          </div>
          <button class="modal-form-button second-style-button" type="submit">
            Найти
            <span class="visually-hidden">Переход на страницу с результатами поиска. </span>
          </button>
        </form>
      </section>
    </div>

  </body>
</html>
